<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">


    <ng-container matColumnDef="film">
      <mat-header-cell *matHeaderCellDef> Film </mat-header-cell>
      <mat-cell *matCellDef="let session"> {{session.film}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hall">
      <mat-header-cell *matHeaderCellDef> Hall </mat-header-cell>
      <mat-cell *matCellDef="let session"> {{session.hall}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let session"> {{session.price}} </mat-cell>
    </ng-container>
    


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
